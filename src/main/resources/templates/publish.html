<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min}">
    <link rel="stylesheet" th:href="@{css/yyqlk.css}">
    <script th:src="@{js/bootstrap.js}" type="application/javascript"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">话题广场</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${#httpServletRequest.getAttribute('user') == null}"><a href="https://github.com/login/oauth/authorize?client_id=e26e64f3b5e62950726c&redirect_uri=http://127.0.0.1:8080/callback&scope=user&state=1" >使用github登陆</a></li>
                    <li th:if="${#httpServletRequest.getAttribute('user') != null}"class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${#httpServletRequest.getAttribute('user')}">我 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人中心</a></li>
                            <li><a href="#">设置</a></li>
                            <li><a href="#">退出登陆</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid main" >
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                <hr>
                <form action="publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input  class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                    </div>
                    <div>
                        <label for="title">问题补充</label>
                        <textarea class="form-control" id="description"  name="description" cols="30" rows="18" th:value="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签</label>
                        <input  class="form-control" id="tag"  name="tag" placeholder="输入标签，以逗号隔开" th:value="${tag}">
                    </div>
                    <button type="submit" class="btn btn-publish">发布</button>
                    <span th:if="${#request.getAttribute('publish_error')!= null}" th:text="${#request.getAttribute('publish_error')}"></span>
                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 btn-publish" background="white">
            </div>
        </div>
    </div>




</body>
</html>
